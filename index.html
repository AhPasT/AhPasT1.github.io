<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝何凝雨生日快乐呀</title>

    <style>
        html, body {
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #playButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="position: absolute; width: 100%; height: 100%; z-index: 8888"></canvas>
    <canvas style="position: absolute; width: 100%; height: 100%; z-index: 9999" class="canvas"></canvas>
    <div class="overlay">
        <div class="tabs">
            <div class="tabs-labels"><span class="tabs-label">Commands</span><span class="tabs-label">Info</span><span class="tabs-label">Share</span></div>

            <div class="tabs-panels">
                <ul class="tabs-panel commands">
                </ul>
            </div>
        </div>
    </div>

    <!-- 添加音频元素 -->
    <audio loop="loop" id="audios">
        <source src="Josh Stewart - The Birthday Song.mp3" type="audio/mp3" />
    </audio>

    <!-- 播放按钮 -->
    <button id="playButton">播放音乐</button>

    <script>
        // 获取音频元素
        var audio = document.getElementById("audios");
        var playButton = document.getElementById("playButton");

        // 在页面加载后自动播放音频
        document.addEventListener("DOMContentLoaded", function() {
            audio.play();
        });

        // 播放按钮点击事件
        playButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
    <script src="js/index.js"></script>
</body>
</html>
